<html>
    <head>
      <meta charset="utf-8">
      <title>商品MENU</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>商品購入アプリ</h2>
        
        <div class="menu_0">
            CSVファイル名：<input type="text" id="csv_name" class ="input_place"></input><br/>
            <button id="listMenu" class="button_0">メニューをみる</button><br/>
        </div>

        <div class = "select_menu">
            <div class="menu_1">
                メニュー:<br/><textarea id="result" class="menu-view-area"></textarea></br>
                商品コード：<input id="buy_item_code" type="text" class="menu-view-area-2"></input></br>
                購入個数　：<input id="buy_item_count" type="text" class="menu-view-area-2"></input><br/>
                <button id="order" class="button_0">商品を追加する</button>
            </div>

            <div class="menu_2">
                注文商品一覧:<br/>
                <textarea id="order_result" class="buy_item_area"></textarea>
            </div>
        </div>

        <dive class ="buy_menu">
            <div class="menu_3">
                <button id="summary" class="button_0">合計金額表示</button><br/>
                合計金額：<br/>
                <textarea id="total_fee" class="total-fee-area"></textarea>
            </div>

            <div class="menu_4">  
                <br/>支払金額入力：<br/><input id="pay_money" type="text"></input>  
                <button id="payment" class="button_0">支払う</button><br/><br/>
                お釣り：<br/>
                <textarea id="change_money" class="change-area"></textarea><br/>
            </div>
        </div>

        
        <script type="text/javascript" src="./eel.js">
        </script>
        <script>
            listMenu.addEventListener('click', () => {
                eel.main_1(csv_name.value)
            })
            order.addEventListener('click', () => {
                eel.main_2(buy_item_code.value, buy_item_count.value)
            })
            summary.addEventListener('click', () => {
                eel.main_3()
            })
            payment.addEventListener('click', () => {
                eel.main_4(pay_money.value)
            })

            eel.expose(menu_view_js);
            function menu_view_js(text){
                result.value += text + "\n"
            }
            eel.expose(buy_item_view_js);
            function buy_item_view_js(text){
                order_result.value += text + "\n"
            }
            eel.expose(pay_money_js);
            function pay_money_js(text){
                total_fee.value += text + "\n"
            }
            eel.expose(change_money_js);
            function change_money_js(text){
                change_money.value += text + "\n"
            }
        </script>
    </body>
</html>
