<html>
  <head>
      <meta charset="utf-8">
      <title>商品MENU</title>
      <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
        <h2>商品購入アプリ</h2>
        <div class="">
            <button id="listMenu">メニューを出力する</button><br/>
        <div>
            商品一覧:<br/><textarea id="result" class="menu-view-area"></textarea>
        </div>
        <div>
            商品コード：<input id="buy_item_code" type="text"></input>
            購入個数：<input id="buy_item_count" type="text"></input><br/>
            <button id="order">商品追加</button><br/><br/>
        </div>
        <div>
            注文商品一覧
            <textarea id="order_result" class="buy_item_area"></textarea>
        </div>
        <div>
            合計金額：<textarea id="total_fee" class="total-fee-area"></textarea><br/>
        </div>
        <div>
            支払金額入力：<input id="money" type="text"></input><br/>
            <button id="input">支払う</button><br/>
        </div>
        <div>
            お釣り：<textarea id="change" class="change-area"></textarea><br/>
        </div>
        </div>
        <script type="text/javascript" src="./eel.js"></script>
        <script>
            listMenu.addEventListener('click', () => {
                eel.main()
            })
            order.addEventListener('click', () => {
                eel.main(buy_item_code.value,buy_item_count.value)
            })
            input.addEventListener('click', () => {
                eel.main()
            })
            eel.expose(menu_view_js);
            function menu_view_js(text){
                result.value += text + "\n"
            }
            eel.expose(buy_item_view_js);
            function buy_item_view_js(text){
                order_result.value += text + "\n"
            }
            eel.expose(pay_money_js);
            function pay_money_js(text){
                input.value += text + "\n"
            }
        </script>
    </body>
</html>
